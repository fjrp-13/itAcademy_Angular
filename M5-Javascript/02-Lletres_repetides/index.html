<body>

            <div class="card-body">
                <form action="#" class="needs-validation">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input id="nom" type="text" class="form-control"

                        onclick="desglosarLletres(document.getElementById('nom').value);">Exercici 3

        </div>

    </div>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous" />


    <script>
        const desglosarLletres = function (valor) {
            // Simular la validación
            let form = document.forms[0];
            form.classList.add("was-validated");
            form.classList.remove("needs-validation");

            // Si no ha indicado el nombre, mostrar un mensaje en consola y no continuar
            if (valor.trim().length == 0) {
                console.log('No has introduït cap nom');
                return;
            }

            valor = valor.toUpperCase();

            // Convertir el string en un array de chars
            let arr = valor.split('');

            let charObj = {}; // Plain Object
            let charMap = new Map;// Map Object

            // Procesar el array
            arr.map(function (char) {
                // Plain Object
                if (!charObj[char]) {
                    charObj[char] = 1;
                } else {
                    charObj[char]++;
                }
                // Map Object
                if (!charMap.has(char)) {
                    charMap.set(char, 1);
                } else {
                    charMap.set(char, charMap.get(char) + 1);
                }
            })
            console.log("PlainObect", charObj);
            console.log("Map Object", charMap);
        }

    </script>
</body>
